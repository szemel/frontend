<div class="container col-sm-5">
  <form [formGroup]="addArticleForm" (ngSubmit)="submitForm()">
    <h4 class="display-4 row"><u>Dodaj nowy artukul</u></h4>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nagłówek:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="title" type="text" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Treść(Polski):</label>
      <div class="col-sm-9">
        <textarea class="form-control noresize" formControlName="body" required></textarea>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-3 col-form-label">Obraz:</div>
        <input class="col-sm-3" formControlName="image" type="file" value="Wczytaj plik"/>
    </div>


    <input type="submit" value="Zapisz"/>
  </form>
</div>
