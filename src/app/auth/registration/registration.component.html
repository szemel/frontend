<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Rejestracja</h1>
        <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                formControlName="username"
                class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.username.errors }"
                type="text"/>
              <div *ngIf="submitted && registrationForm.controls.username.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.controls.username.errors.required">Nazwa użytkownika wymagana</div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label>Email</label>
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.email.errors }"
                type="text"/>
              <div *ngIf="submitted && registrationForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.controls.email.errors.required">Email jest wymagany</div>
                <div *ngIf="registrationForm.controls.email.errors.email">Email musi mieć prawidłowy format</div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Hasło"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.password.errors }"
                type="password"/>
              <div *ngIf="submitted && registrationForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.controls.password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="registrationForm.controls.password.errors.minlength">Hasło musi mieć conajmniej 6 znaków</div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="confirmpassword"
                placeholder="Powtórz hasło"
                class="form-cont
                rol form-control-lg" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.confirmpassword.errors }"
                type="password"/>
              <div *ngIf="submitted && registrationForm.controls.confirmpassword.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.controls.confirmpassword.errors.required">Hasło jest wymagane</div>
                <div *ngIf="registrationForm.controls.confirmpassword.errors.minlength">Hasło musi mieć conajmniej 6 znaków</div>
              </div>
            </fieldset>
            <button class="btn btn-lg btn-success pull-xs-right" [disabled]="!registrationForm.valid" type="submit">
              ZAREJESTRUJ SIĘ
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
